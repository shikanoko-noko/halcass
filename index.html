<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영상 링크 변환</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/92ddaf21cc.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <div id="wrap">
      <h1>영상 링크 변환</h1>
      <section id="section1">
        <h2>영상후원 복사 ③<br>
        </h2>
        <span id="plustext">①,② 완료후 그대로 해당 텍스트 복사 붙여넣기</span>
        <div class="copyZone">
          <input type="text" id="final">

          </input>
          <button onclick="OnCopyFinal()" class="copy">
            <i class="fa-solid fa-copy"></i>
          </button>
        </div>
      </section>
      <section id="section2">
        <h2>링크 주소 ①</h2>
        <div class="linkButton">
          <button onclick="OnPaste(); linkToFinal()" id="paste">붙여넣기</button>
          <button onclick="OnDelete()" id="delete">지우기</button>
        </div>
        <input type="text" id="linkInput" placeholder="원하는 유튜브 링크를 넣으시오" contenteditable="true"/>
      <div class="copyZone">
        <h3>링크변환 : </h3>
          <input type="text" id="linkChange">
          </input>
          <button onclick="OnCopyLink()" class="copy" id="linkcopy">
            <i class="fa-solid fa-copy"></i>
          </button>
        </div>
      </section>
      <section id="section3">
        <h2>시간대 ②</h2>
        <article id="start">
          <h3>시작시간</h3>
          <div class="minutesSeconds">
            <div>
              <p>분</p>
              <input type="number" value="00" id="startMinute" oninput="handleOnInput(this, 2); updateStartNumber(); finalChange();"/>
            </div>
            <span>:</span>
            <div>
              <p>초</p>
              <input type="number" value="00" id="startSecond" oninput="handleOnInput(this, 2); secondLimit(this); updateStartNumber(); finalChange();"/>
            </div>
          </div>
          <div class="copyZone">
            <h3>시간변환:</h3>
              <input id="startNumber"></input>
             <button onclick="OnCopyStart()" class="copy">
            <i class="fa-solid fa-copy"></i>
             </button>
          </div>
        </article>
        <article id="end">
          <h3>
          끝시간</h3>
          <div class="minutesSeconds">
            <div>
              <p>분</p>
              <input type="number" value="98" id="endMinute" oninput="handleOnInput(this, 2); updateEndNumber(); finalChange();"/>
            </div>
            <span>:</span>
            <div>
              <p>초</p>
              <input type="number" value="59" id="endSecond" oninput="handleOnInput(this, 2); updateEndNumber(); secondLimit(this); finalChange();"/>
            </div>
          </div>
          <div class="copyZone">
            <h3>시간변환:</h3>
            <input id="endNumber"></input>
             <button onclick="OnCopyEnd()" class="copy">
               <i class="fa-solid fa-copy"></i>
             </button>
          </div>
        </article>
      </section>
    </div>
  </body>
      <script src="script.js"></script>
</html>
